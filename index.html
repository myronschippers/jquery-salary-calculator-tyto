<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Employee Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <!-- Form fields for
        employee first name,
        last name,
        ID number,
        job title,
        annual salary -->
    <h2>Add Employee</h2>
    <div>
        <input type="text" placeholder="First Name" class="js-field-firstname" />
        <input type="text" placeholder="Last Name" class="js-field-lastname" />
        <input type="number" placeholder="ID" class="js-field-id" />
        <input type="text" placeholder="Title" class="js-field-title" />
        <input type="number" placeholder="Annual Salary" class="js-field-salary" />
    </div>

    <!-- SUBMIT BUTTON -->
    <button class="js-submit">Submit</button>

    <!-- EMPLOYEE TABLE -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th><!-- DELETE --></th>
            </tr>
        </thead>
        <tbody class="js-employee-table">
            <!-- Adding Employees with JS -->
        </tbody>
    </table>

    <div>
        Total Monthly: <span class="js-total-monthly"></span>
    </div>
    
</body>
</html>
