<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <!-- Form fields for
        employee first name,
        last name,
        ID number,
        job title,
        annual salary -->
    <h2>Add Employee</h2>
    <div>
        <input type="text" placeholder="First Name" class="js-field-firstname" />
        <input type="text" placeholder="Last Name" class="js-field-lastname" />
        <input type="text" placeholder="ID" class="js-field-id" />
        <input type="text" placeholder="Title" class="js-field-title" />
        <input type="text" placeholder="Annual Salary" class="js-field-salary" />
    </div>

    <!-- SUBMIT BUTTON -->
    <button class="js-submit">Submit</button>

    <!-- EMPLOYEE TABLE -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th><!-- DELETE --></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
</body>
</html>
